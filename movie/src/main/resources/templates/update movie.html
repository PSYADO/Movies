<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Contact</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/add movie style.css}">
</head>
<body>

<div class="container">
  <h2>Update Movie</h2>
  <form th:action="@{/update/{id}(id=${movie.id})}" th:object="${movie}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>

    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" th:field="*{rating}" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required><br>

    <label for="totalTime">Total Time(Seconds):</label>
    <input type="number" id="totalTime" name="totalTime" th:field="*{totalTime}" min="0" required><br>

    <button type="submit">Update Movie</button>
  </form>

</div>
</body>
</html>
